<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="width: 100%; height: 100%; margin:0; font-size: 100%">
<head>
    <title>fcoo.dk - leaflet-control-permalink - Demo</title>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

    <meta name='copyright' content='FCOO'>
    <meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">    
  <link  href="../src/leaflet-control-permalink.css" rel="stylesheet">    
</head>

<body style="width: 100%; height: 100%; margin:0">
    <div id="map" style="width: 100%; height: 100%"></div>


    
    
    <script src="bower_components.js"></script>
    <script src="../src/leaflet-control-permalink.js"></script>
    <script>
        $(function() {
            var map = L.map('map', {
                          center   : [56.2, 11.5],
                          zoom     : 6,
                          maxBounds: L.latLngBounds([-90, -230], [+90, +230])
                      });

            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 18,attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'})
                .addTo(map);

            var permalinkControl = new L.Control.Permalink({
                useLocation: true,
                useLocalStorage: false
             });
            map.addControl(permalinkControl);




        });

    </script>
</body>
</html>
